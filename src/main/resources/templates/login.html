<!doctype html><html lang="ko"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="/styles.css">
</head><body class="auth-page">
<main>
    <form method="post" action="/login" id="loginForm" class="auth-card">
        <h1>로그인</h1>
        <p id="login-error" class="message error" style="display: none;"></p>
        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="/signup" class="text-link">회원가입</a>
        </div>
    </form>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const errorParam = new URLSearchParams(window.location.search).has('error');
        if (errorParam) {
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
            errorEl.style.display = 'block';
        }
    });
</script>
</body></html>
